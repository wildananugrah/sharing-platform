# Prometheus Configuration for Host Monitoring
# Scrapes metrics from Node Exporter for host machine monitoring

global:
  scrape_interval: 15s       # How often to scrape targets
  evaluation_interval: 15s   # How often to evaluate rules

  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'task-mgmt-monitoring'
    environment: 'production'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Rule files (for recording rules and alerts)
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape Node Exporter for host machine metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'host-vm'

    # Collect all metrics from Node Exporter
    # Including: CPU, Memory, Disk, Network, Filesystem, etc.
    metric_relabel_configs:
      # Optional: Drop unnecessary metrics to save storage
      # - source_labels: [__name__]
      #   regex: 'node_.*'
      #   action: keep

  # Optional: Add Docker container metrics if needed in the future
